<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      color: #1a64d6;
      font-size: 34px;
      line-height: 48px;
      margin: 0;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
      transition: all 200ms ease-in-out;
      max-width: 400px;
      margin: 0 auto;
    }
    li:hover {
      background: #fefbef;
      cursor: move;
    }
    h3 {
      text-align: center;
      font-size: 20px;
    }
    p {
      text-align: center;
      opacity: 0.7;
      font-size: 18px;
      color: gray;
      padding: 0%;
    }
    button {
      align-items: center;
      color: aliceblue;
      background-color: #1964d6;
      padding: 15px 20px;
      display: block;
      margin: 0 auto;
      border: 1px solid #1964d6;
      border-radius: 30px;
      transition: all 200ms ease-in-out;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .h2 {
      text-align: center;
      font-size: 30px;
    }
    .emojii {
      text-align: center;
    }

    .title {
      text-align: center;
      color: #1964d6;
    }
    button:hover {
      background: whitesmoke;
      color: #1964d6;
      cursor: pointer; /* so when we hover it shows a cursor*/
    }

    .last-paragraph {
      font-family: monospace;
    }
  </style>
  <body>

  <script>
    function changeEmoji(newEmoji) {
      let emoji = document.querySelector(".emojii");
      emoji.innerHTML = newEmoji;
    }

    function changeHeading(newHeading) {
      let heather = document.querySelector(".title");
      heather.innerHTML = newHeading;

    let clickButton = document.querySelector("button");

  </script>
</html>
